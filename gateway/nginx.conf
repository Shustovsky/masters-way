user  nginx;

worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    client_max_body_size 10000M;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    proxy_max_temp_file_size 0;

    server {
        listen 443 ssl;
        server_name mastersway.netlify.app 127.0.0.1 localhost;

        ssl_certificate /etc/nginx/server.crt;
        ssl_certificate_key /etc/nginx/server.key;

        # mw-server
        location /api {
            resolver 127.0.0.11;
            # use mw-server instead of 172.17.0.1
            proxy_pass http://mw-server:8000;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_request_headers on;
        }

        # mw-chat-bff
        location /chat {
            resolver 127.0.0.11;
            # use mw-chat-bff instead of 172.17.0.1
            proxy_pass http://mw-chat-bff:7999;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_request_headers on;
        }

        # mw-chat-websoscket
        location /mw-chat-websocket/ws {
            resolver 127.0.0.11;
            # 172.17.0.1:7994 mw-chat-websocket:7994
            proxy_pass http://mw-chat-websocket:7994;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # mw-survey
        location /survey {
            resolver 127.0.0.11;
            # use mw-surcey instead of 172.17.0.1
            proxy_pass http://mw-survey:8004;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_request_headers on;
        }

        # mw-notification
        location /notification {
            resolver 127.0.0.11;
            # use mw-surcey instead of 172.17.0.1
            proxy_pass http://mw-notification:8002;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_request_headers on;
        }

        # grafana
        location /grafana {
            resolver 127.0.0.11;
            proxy_pass http://grafana:3000;
            proxy_read_timeout 120s;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite the URL for Grafana
            rewrite ^/grafana/(.*)$ /$1 break;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
